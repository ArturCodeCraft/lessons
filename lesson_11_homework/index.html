<!DOCTYPE html>

<html lang="uk">
	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/style.css">

		<title>Lesson 11 - HomeWork</title>
	</head>

	<body>
		<div class="wrapper">
			<!-- ======== <header> ===================================================================== -->
			<header class="header">
				Я хедер
			</header>

			<!-- ======== <main> ===================================================================== -->
			<main class="page">
				<!-- ======== <animation> ===================================================================== -->
				<section class="page__animation animation" id="animation">
					<div class="animation__container">
						<article class="animation__block animation__block--1">
							<p>translate</p>
						</article>

						<article class="animation__block animation__block--2">
							<p>scale</p>
						</article>

						<article class="animation__block animation__block--3">
							<p>rotate</p>
						</article>

						<article class="animation__block animation__block--4">
							<p>rotate origin - top left</p>
						</article>

						<article class="animation__block animation__block--5">
							<p>skew</p>
						</article>
					</div>
				</section>

				<!-- ======== <car> ===================================================================== -->
				<section class="page__car car" id="car">
					<div class="car__container">
						<div class="car__body">
							<div class="car__cabin">
								<div class="car__glass"></div>
							</div>

							<div class="car__wheel-1"></div>

							<div class="car__wheel-2"></div>
						</div>
					</div>
				</section>
			</main>

			<!-- ======== <footer> ===================================================================== -->
			<footer class="footer">
				Я футер
			</footer>
		</div>
	</body>
</html>
